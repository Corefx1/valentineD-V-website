<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #d484f1);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }
        #buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
        }
        #yes {
            background-color: #ff4d79;
            color: white;
        }
        #no {
            background-color: #555;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine, Miss's Dhruvi Patel? I would like to turn you into MY Mrs for the day😶‍🌫️<3</h1>
    <div id="buttons">
        <button id="yes" onclick="sayYes()">Yes</button>
        <button id="no" onclick="sayNo()">No</button>
    </div>
    <p id="message"></p>

    <script>
        let noClickCount = 0;
        function sayNo() {
            const messages = [
                "Whaaaa butt whyy nott??🥺🥺",
                "Baeee cmonnn😔😔",
                "Click yes already otherwise I'll kidnap Daksh & Reeyan😾😾",
                "Baeee iluvvyouu thoo🥺🫶🏽",
                "Bae pleasseeeeee://",
                "But whyyyy nottt☹️☹️",
                "Pleasee clicks yess baeeeee☹️",
                "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸",
                "YKW, watch me disable the 'No' button😡😡"
            ];
            
            if (noClickCount < messages.length) {
                document.getElementById("message").innerText = messages[noClickCount];
                noClickCount++;
                document.getElementById("yes").style.fontSize = `${16 + noClickCount * 5}px`;
            }
            if (noClickCount === messages.length) {
                document.getElementById("no").style.display = "none";
                document.getElementById("message").innerText = "Haahahha now what huh, SAY YES😈";
            }
        }
        
        function sayYes() {
            document.body.innerHTML = `<h1>YAAAAYYYYYYYY, I KNEW YOU'D SAY YESS POOKIEEE🧸💕</h1>
            <p>dw I promise to watch anime and read romance books with you late at night📖😴, and I promise to put ur needs FIRST🫠🍫. I'll make sure you get the Dogs you want bae😘🐾</p>`;
        }
    </script>
</body>
</html>
