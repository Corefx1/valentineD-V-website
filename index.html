<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        #noBtn {
            background-color: #444;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine, Miss's Dhruvi Patel? I would like to turn you into MY Mrs for the day😶‍🌫️<3</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="sayNo()">No</button>
    </div>
    <p id="message"></p>

    <script>
        let noCount = 0;
        let yesBtn = document.getElementById('yesBtn');
        let noBtn = document.getElementById('noBtn');
        let message = document.getElementById('message');

        const noMessages = [
            "Whaaaa butt whyy nott??🥺🥺",
            "Baeee cmonnn😔😔",
            "Click yes already otherwise I'll kidnap Daksh & Reeyan😾😾",
            "Baeee iluvvyouu thoo🥺🫶🏽",
            "Bae pleasseeeeee://",
            "But whyyyy nottt☹️☹️",
            "Pleasee clicks yess baeeeee☹️",
            "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸",
            "Ykw, watch me disable the No button😡😡"
        ];

        function sayNo() {
            if (noCount < noMessages.length) {
                message.textContent = noMessages[noCount];
                noCount++;
                yesBtn.style.fontSize = (16 + noCount * 5) + 'px'; // Increase Yes button size
            }
            if (noCount === noMessages.length) {
                noBtn.style.display = 'none';
                message.textContent = "Haahahha now what huh, SAY YES😈";
            }
        }

        function sayYes() {
            message.innerHTML = "YAAAAYYYYYYYY, I KNEW YOU'D SAY YESS POOKIEEE🧸💕!<br>Dw I promise to watch anime and read romance books with you late at night📖😴, and I promise to put your needs FIRST🫠🍫.<br>I'll make sure you get the dogs you want bae😘🐾";
            noBtn.style.display = 'none';
            yesBtn.style.fontSize = '24px';
        }
    </script>
</body>
</html>
