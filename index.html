<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #fff;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #333;
            color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Miss Dhruvi Patel? I would like to turn you into MY Mrs for the day😶‍🌫️<3</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no" onclick="noClicked()">No</button>
    <p id="message"></p>

    <script>
        let noClickCount = 0;
        function noClicked() {
            const messages = [
                "Whaaaa butt whyy nott??🥺🥺", 
                "Baeee cmonnn😔😔", 
                "Click yes already otherwise ill kidnap Daksh & Reeyan😾😾", 
                "Baeee iluvvyouu thoo🥺🫶🏽", 
                "Bae pleasseeeeee://", 
                "But whyyyy nottt☹️☹️", 
                "Pleasee clicks yess baeeeee☹️", 
                "Baeee ill buyyy youuuu soo muchh teddy bears🥺🧸", 
                "Ykw, watch me disable the No button😡😡"
            ];

            if (noClickCount < messages.length) {
                document.getElementById("message").innerText = messages[noClickCount];
                noClickCount++;
                document.getElementById("yes").style.fontSize = (16 + noClickCount * 5) + "px";
            }
            
            if (noClickCount === messages.length) {
                document.getElementById("no").remove();
                document.getElementById("message").innerText = "Haahahha now what huh, SAY YES😈";
            }
        }

        function yesClicked() {
            document.body.innerHTML = '<h1>YAAAAYYYYYYYY, I KNEW YOU\'D SAY YESS POOKIEEE🧸💕</h1>' +
                                      '<p>dw I promise to watch anime and read romance books with you late at night📖😴</p>' +
                                      '<p>and I promise to put ur needs FIRST🫠🍫. I\'ll make sure you get the Dogs you want bae😘🐾</p>';
        }
    </script>
</body>
</html>
